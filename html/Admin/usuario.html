<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuarios</title>
    <link rel="stylesheet" href="../../public/css/main.css">
</head>
<body class="body__usuarios">
    <div class="container__dos">
        <header>
            <nav>
                <h1 class="logo__contenedor">
                    <img src="../../img/LOGO.png" width="10%" alt="EduXplora">
                    <a class="logo__texto">EDUXPLORA</a>
                </h1>
                <ul>
                    <li><img class="campanados" src="../../img/new/campana.png" width="40%"></a></li>
                    <li><img class="campana" src="../../img/new/perfil.png" width="60%"></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="contenedor__inicio">
            <nav class="menu__iconos">
                <h1>
                    <ul>
                        <li><a href="admin.html" class=" btndos btn-cta__quinto"><img  src="../../img/new/inicio.png" width="120%"></a></li>
                        <li><a href="usuario.html" class="btndos btn-cta__quinto btn-cta__quinto--activo"><img src="../../img/new/usuarios.png" width="120%"></a></li>
                        <li><a href="materias.html" class="btndos btn-cta__quinto"><img src="../../img/new/materias.png" width="120%"></a></li>
                        <li><a href="reportes.html" class="btndos btn-cta__quinto"><img src="../../img/new/pdf.png" width="120%"></a></li>
                    </ul>
                </h1>
                <ul>
                    <li><a href="comentarios.html" class="btndos btn-cta__quinto"><img src="../../img/new/comentarios.png" width="120%"></a></li>
                    <li><a href="config.html" class="btndos btn-cta__quinto"><img src="../../img/new/config.png" width="120%"></a></li>
                    <li><img src="../../img/new/perfil.png" class="perfil" width="50%"></li>
                </ul>
            </nav>

        <div class="contenedor__derecho">
            <div class="contenedor__usuario">
                <h1 class="titulo__comentarios">Crea nuevos usuarios</h1>
                <p>Facilita la gestión de tu equipo. ¡Crea nuevos usuarios con unos pocos clics y potencia la colaboración!</p>
            
                <form action="#" id="formulario" class="formulario_usuario">
                    <div class="campo">
                        <h4 class="campo__labelusuario" for="rol">ROL</h4>
                        <select class="campo__field opcion" id="rol" name="rol">
                            <option class="opcion" value="selecciona">Selecciona</option>
                            <option class="opcion" value="docente">Docente</option>
                            <option class="opcion" value="coordinador">Coordinador</option>
                            <option class="opcion" value="vinculador">Vinculador</option>
                            <option class="opcion" value="administrador">Administrador</option>

                        </select>
                    </div>
                    
                    <div class="campo">
                        <h4 class="campo__labelusuario" for="usuario">USUARIO</h4>
                        <input 
                            class="campo__field"
                            type="usuario" 
                            placeholder="Usuario" 
                            id="usuario"
                        >
                    </div>

                    <div class="campo">
                        <h4 class="campo__labelusuario" for="contraseña">CONTRASEÑA</h4>
                        <input 
                            class="campo__field"
                            type="contrasena" 
                            placeholder="Contraseña" 
                            id="contrasena"
                        >
                    </div>

                    <div class="contenedor izquierda margen">
                        <input type="submit" value="Guardar" class="btn btn-cta">
                    </div>
                </form>
            </div>
            <div>
                <img src="../../img/new/users.png" class="backup" width="90%">
            </div>
        </div>
    </div>

    <script src="../../scripts/usuarios.js"></script>
    <script src="../../scripts/cambiartema.js"></script>
</body>
</html>
