<!DOCTYPE html>

</head>
<body class="body__usuarios">
    <div class="container__dos">
        <header>
            <nav>
                <h1 class="logo__contenedor">
                    <img src="../../img/LOGO.png" width="10%" alt="EduXplora">
                    <a class="logo__texto">EDUXPLORA</a>
                </h1>
                <ul>
                    <li><img class="campanados" src="../../img/new/campana.png" width="40%"></a></li>
                    <li><img class="campana" src="../../img/new/perfil.png" width="60%"></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="contenedor__inicio">
        <nav class="menu__iconos">
            <h1>
                <ul>
                    <li><a href="admin.html" class=" btndos btn-cta__quinto"><img  src="../../img/new/inicio.png" width="120%"></a></li>
                    <li><a href="usuario.html" class="btndos btn-cta__quinto"><img src="../../img/new/usuarios.png" width="120%"></a></li>
                    <li><a href="materias.html" class="btndos btn-cta__quinto"><img src="../../img/new/materias.png" width="120%"></a></li>
                    <li><a href="reportes.html" class="btndos btn-cta__quinto"><img src="../../img/new/pdf.png" width="120%"></a></li>
                </ul>
            </h1>
            <ul>
                <li><a href="comentarios.html" class="btndos btn-cta__quinto"><img src="../../img/new/comentarios.png" width="120%"></a></li>
                <li><a href="config.html" class="btndos btn-cta__quinto btn-cta__quinto--activo"><img src="../../img/new/config.png" width="120%"></a></li>
                <li><img src="../../img/new/perfil.png" class="perfil" width="50%"></li>
            </ul>
        </nav>

        <div class="contenedor__config">
            <div>
                <div>
                    <h1 class="titulo">Configuración</h1>
                    <p>¿Cómo quieres usar EduXplora?</p>
                </div>

                <div class="campo__comentarios">
                    <div class="opcion">
                        <input type="radio" id="escala_grises" name="apariencia" value="escala_grises" onclick="toggleGrayscale()">
                        <label for="escala_grises">Escala de grises</label>
                    </div>
                    <div class="opcion">
                        <input type="radio" id="colores" name="apariencia" value="colores" onclick="toggleColores()" checked>
                        <label for="colores">Colores</label>
                    </div>

                </div>

                <div class="campo__comentarios">
                    <h4 class="campo__labelusuario" for="rol">IDIOMA</h4>
                    <select class="campo__field opcion" id="idioma" name="idioma" onchange="cambiarIdioma()">
                        <option class="opcion" value="español">Español</option>
                        <option class="opcion" value="ingles">Ingles</option>
                    </select>
                </div>

    
            </div>

            <div>
                <img src="../../img/new/configuracion.png" width="80%">
            </div>
        </div>
    </div>

    <script src="../../scripts/cambiartema.js"></script>
